<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’”ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #ffe0ec, #ffb6d5);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff2f92;
      margin-bottom: 15px;
    }

    #message {
      min-height: 50px;
      font-size: 18px;
      color: #444;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .buttons {
      position: relative;
      height: 100px;
      margin-top: 20px;
    }

    button {
      position: absolute;
      padding: 12px 26px;
      font-size: 18px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background: #ff2f92;
      color: white;
      left: 25%;
    }

    #no {
      background: #ccc;
      right: 25%;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: float 3s linear forwards;
    }

    @keyframes float {
      to {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<div class="box">
  <h1>ðŸ’˜ Will you be my Valentine? ðŸ’˜</h1>
  <p id="message">Choose wiselyâ€¦ my heart is fragile ðŸ¥º</p>

  <div class="buttons">
    <button id="yes">YES ðŸ’–</button>
    <button id="no">NO ðŸ’€</button>
  </div>
</div>

<script>
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const msg = document.getElementById("message");
  const box = document.querySelector(".box");

  let noCount = 0;

  const drama = [
    "Waitâ€¦ WHAT?! ðŸ˜¨",
    "This is emotional damage ðŸ’”",
    "Are you absolutely sure?? ðŸ˜­",
    "My ancestors are crying right now ðŸ˜©",
    "You clicked the wrong destinyâ€¦",
    "Only ONE answer saves this love ðŸ˜Œ",
    "The universe demands YES ðŸŒðŸ’–"
  ];

  yes.onclick = () => {
    msg.innerText = "I KNEW IT ðŸ˜­ðŸ’–ðŸ’–ðŸ’–";
    yes.style.display = "none";
    no.style.display = "none";

    for (let i = 0; i < 40; i++) {
      createHeart();
    }
  };

  no.onclick = () => {
    noCount++;

    msg.innerText = drama[Math.min(noCount - 1, drama.length - 1)];
    box.classList.add("shake");

    setTimeout(() => box.classList.remove("shake"), 400);

    // YES grows aggressively
    yes.style.transform = `scale(${1 + noCount * 0.25})`;

    // NO shrinks
    no.style.transform = `scale(${Math.max(0.4, 1 - noCount * 0.15)})`;
  };

  // NO runs away when hovered
  no.onmouseover = () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100 - 50;
    no.style.transform += ` translate(${x}px, ${y}px)`;
  };

  function createHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "ðŸ’–";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = 2 + Math.random() * 2 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 4000);
  }
</script>

</body>
</html>
