<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’–</title>

  <style>
    /* ===== GENERAL PAGE STYLES ===== */
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      min-height: 40px;
    }

    /* ===== BUTTONS ===== */
    .buttons {
      margin-top: 20px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
      left: 30%;
    }

    #noBtn {
      background-color: #ddd;
      color: #333;
      right: 30%;
    }

    /* ===== HEARTS ANIMATION ===== */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>ðŸ’– Will you be my Valentine? ðŸ’–</h1>
    <p id="message">Think carefully ðŸ˜Œ</p>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ™ƒ</button>
    </div>
  </div>

  <script>
    // ===== VARIABLES =====
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    let noClicks = 0;

    const funnyMessages = [
      "Are you sure? ðŸ¤¨",
      "I think you clicked the wrong button ðŸ˜…",
      "Try againâ€¦ but slower ðŸ˜Œ",
      "The correct answer is Yes ðŸ’–",
      "Stop playing, you know you want to ðŸ˜",
      "Okay now you're just being dramatic ðŸ˜­",
      "Last warningâ€¦ Yes is getting bigger ðŸ‘€"
    ];

    // ===== YES BUTTON LOGIC =====
    yesBtn.addEventListener("click", () => {
      message.innerText = "YAYYYY ðŸ’• I knew it!!!";

      // Create floating hearts celebration
      for (let i = 0; i < 30; i++) {
        createHeart();
      }

      // Hide the buttons after success
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });

    // ===== NO BUTTON LOGIC =====
    noBtn.addEventListener("click", () => {
      noClicks++;

      // Change message
      const msgIndex = Math.min(noClicks - 1, funnyMessages.length - 1);
      message.innerText = funnyMessages[msgIndex];

      // Make YES button bigger
      const yesScale = 1 + noClicks * 0.15;
      yesBtn.style.transform = `scale(${yesScale})`;

      // Make NO button smaller and move it
      const noScale = Math.max(0.5, 1 - noClicks * 0.1);
      noBtn.style.transform = `scale(${noScale})`;

      const randomX = Math.random() * 60 - 30;
      const randomY = Math.random() * 30 - 15;
      noBtn.style.transform += ` translate(${randomX}px, ${randomY}px)`;
    });

    // ===== HEART CREATION FUNCTION =====
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "ðŸ’–";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 2 + Math.random() * 3 + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
  </script>

</body>
</html>
